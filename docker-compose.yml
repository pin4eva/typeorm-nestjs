version: "3"

services:
  api:
    build:
      context: .
      dockerfile: ./apps/api/Dockerfile
      target: development
    command: npm run dev
    env_file:
      - .env
    depends_on:
      - postgres
    volumes:
      - .:/usr/src/app
      - /usr/src/app/node_modules
    ports:
      - "8000:8000"

  # Mail app
  mail:
    build:
      context: .
      dockerfile: ./apps/mail/Dockerfile
      target: development
    command: npm run dev mail
    env_file:
      - .env
    depends_on:
      - api
      - postgres

    volumes:
      - .:/usr/src/app
      - /usr/src/app/node_modules

  # postgresql
  postgres:
    image: "postgres:14"
    container_name: bdmis_postgres
    env_file: .env
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    ports:
      - 5433:5432
    volumes:
      - postgres-data:/var/lib/postgresql/data/

volumes:
  postgres-data:
